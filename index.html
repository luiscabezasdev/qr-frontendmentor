<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link rel="stylesheet" type="text/css" href="./slyle.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="container__qr">
      <div class="container__qr--body">

        <figure class="container__qr--code">
          <img class="container__qr--image" src="./images/image-qr-code.png" alt="Qr Code"/>
        </figure>
        <article class="container__qr--title">
          <h2>Improve your front-end skill by building projects</h2>
          <h3>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level!</h3>
        </article>
      </div>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Cabezas</a>.
  </div>
</body>
</html>
